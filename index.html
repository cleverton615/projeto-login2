<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 2.0</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section class="login">
            <div class="imagem">
            
            </div>
            <div class="formulario">
                <h1>Login</h1>
                <p>Seha bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Seu e-mail">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="Sua senha" required minlength="8" maxlength="12">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <button>
                        Esqueceu a senha
                    </button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
